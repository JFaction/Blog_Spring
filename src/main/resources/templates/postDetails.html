<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>MyCodeBlog</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-light" style="background-color:rgb(150, 138, 255)">
            <span class="navbar-brand mb-0 h1">MyCodeBlog</span>
        </nav>
    </header>

    <main>

        <div class="container" style="width: 60%; padding-bottom:30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;;">
                  <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title" style="font-weight:bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-symbols-outlined">person_outline</i>
                    <span th:text="${post.autor}"></span>
                    <br>
                    <i class="material-symbols-outlined">date_range</i>
                    <span th:text="${post.data}"></span>
                </p>
                <section>
                    <p class="card-text" style="margin-top: 40px;">
                        <span th:utext="${post.texto}"></span>                        
                    </p>
                </section>
            </article>

        </div>
    </main>

</body>
</html>
